<!DOCTYPE html>
<html>
    <head>
        <title> Javascript Review </title>
        
        <script>
            function getEl(elementId) {
                return document.getElementById(elementId);
            }
        
            function doMagic() {
                // alert("Something happened!");
                getEl("catImg").src = "img/now_you_dont.png";
                getEl("message").innerHTML = "<i>...Now you dont</i>";
                getEl("message").style.color = "red";
                getEl("doMagic").style.display = "none";
                getEl("reappear").style.display = "inline";
            }
                
            function reappear() {
                getEl("catImg").src = "img/now_you_see_me.png";
                getEl("message").innerHTML = " Now you see me... ";
                getEl("message").style.color = "black";
                getEl("doMagic").style.display = "inline";
                getEl("reappear").style.display = "none";
            }
        </script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <style>
            #reappear {
                display: none;
            }
        </style>
    </head>
    <body>

        <img id='catImg' src='img/now_you_see_me.png' />
        
        <h2 id="message"> Now you see me... </h2>

        <button id="doMagic" onclick="doMagic()"> Do Magic! </button>
        <button id="reappear" onclick="reappear()"> Reappear! </button>
        
    </body>
    
</html>

        <script>
            $("#doMagic").mouseover( function(){ doMagic(); } );
            $("#message").html("Changing content using jQuery!");
        </script>
